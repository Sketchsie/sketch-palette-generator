<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sketch palette gen</title>
    <style>

      .preview {

        display    : flex;
        list-style : none;

      }

      .preview__item {

        margin     : 1rem;
        width      : 8rem;
        height     : 8rem;

      }

      .preview__item--light {

        color : #010101;

      }

      .preview__item--dark {

        color : #efefef;

      }

      .preview__item--empty {

        color : #ccc;

      }

    </style>
  </head>
  <body>
    <textarea id="in"></textarea>
    <ul class ="preview" id="out">
      <li class="preview__item--empty">Your colours will appear here</li>
    </ul>
    <a id="download" href="#">Download</a>
    <script src="../dist/main.js"></script>
  </body>
</html>
